{% extends "base.html" %}

{% block content %}


    <!-- Header Start -->
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col">
                    <h1 class="display-4 mb-3 animated slideInDown text-center">Sign In</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Contact Start -->
    <div class="container-xxl">
        <div class="container">
            
            <div class="row g-5 d-flex justify-content-center">
                <div class="col-lg-7 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == "error" %}
                            <div class="alert alert-danger" role="alert">
                                <a href="#" class="alert-link">Error</a>! {{ message }}
                            </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                    <form method="post" action="{% url 'Signin' %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="pass" name="password" placeholder="Password">
                                    <label for="pass">Password</label>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-between align-items-center">
                                <button class="btn btn-dark py-3 px-5" type="submit">Signin</button>
                                <a href="{% url 'RequestOtp' %}">Forget Password </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row g-5 pt-5">
                <div class="col d-flex justify-content-center">
                    <p>Are you new to the website?</p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <a href="{% url 'Signup' %}">Sign Up </a>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
