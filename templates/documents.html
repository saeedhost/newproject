{% extends "base.html" %}

{% block content %}


    <!-- Header Start -->
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col">
                    <h1 class="display-4 mb-3 animated slideInDown text-center">Publish Document</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Contact Start -->
    <div class="container-xxl">
        <div class="container">
            
            <div class="row g-5 d-flex justify-content-center">
                <div class="col-lg-7 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == "error" %}
                            <div class="alert alert-danger" role="alert">
                                <a href="#" class="alert-link">Error</a>! {{ message }}
                            </div>
                            {% elif message.tags == "success" %}
                            <div class="alert alert-success" role="alert">
                                <a href="#" class="alert-link">Success</a>! {{ message }}
                            </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
                                    <label for="title">Title</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea name="content" id="content" placeholder="Enter content here"></textarea>
                                    <label for="content">Content</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark py-3 px-5" type="submit">Publish Document</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
